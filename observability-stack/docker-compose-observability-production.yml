version: "3.8"

networks:
  observer:
    driver: bridge
    name: observer
  pinnacle-network:
    external: true
  web:
    external: true

volumes:
  prometheus_data:
  grafana_data:
  loki_data:

services:
  observer_prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./docker/config/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker/config/observability/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - observer
      - pinnacle-network
      - web
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus-pinnacle.rule=Host(`prometheus.pinnacle.lakhveerbawa.com`)"
      - "traefik.http.routers.prometheus-pinnacle.entrypoints=websecure"
      - "traefik.http.routers.prometheus-pinnacle.tls=true"
      - "traefik.http.routers.prometheus-pinnacle.tls.certresolver=letsencrypt"
      - "traefik.http.routers.prometheus-pinnacle.service=prometheus-pinnacle"
      - "traefik.http.services.prometheus-pinnacle.loadbalancer.server.port=9090"
      # Optional: Add basic auth middleware
      # - "traefik.http.routers.prometheus-pinnacle.middlewares=prometheus-auth"

  observer_loki:
    image: grafana/loki:2.9.3
    container_name: loki
    volumes:
      - ./docker/config/observability/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - observer
      - pinnacle-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 3s
      retries: 5

  observer_promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    volumes:
      - ./docker/config/observability/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - observer
      - pinnacle-network
    restart: always
    depends_on:
      observer_loki:
        condition: service_healthy

  observer_grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/config/observability/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.pinnacle.lakhveerbawa.com
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - observer
      - pinnacle-network
      - web
    restart: always
    depends_on:
      - observer_prometheus
      - observer_loki
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana-pinnacle.rule=Host(`grafana.pinnacle.lakhveerbawa.com`)"
      - "traefik.http.routers.grafana-pinnacle.entrypoints=websecure"
      - "traefik.http.routers.grafana-pinnacle.tls=true"
      - "traefik.http.routers.grafana-pinnacle.tls.certresolver=letsencrypt"
      - "traefik.http.routers.grafana-pinnacle.service=grafana-pinnacle"
      - "traefik.http.services.grafana-pinnacle.loadbalancer.server.port=3000"

  observer_node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - observer
      - pinnacle-network
    restart: always

  observer_cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    networks:
      - observer
      - pinnacle-network
    restart: always