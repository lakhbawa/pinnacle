networks:
  observer:
    driver: bridge
    name: observer
  pinnacle-network:
    external: true

volumes:
  prometheus_data:
  grafana_data:
  loki_data:

services:
  # Prometheus - Metrics collection and storage
  observer_prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./docker/config/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker/config/observability/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - observer
      - pinnacle-network
    restart: unless-stopped

  # Loki - Log aggregation system
  observer_loki:
    image: grafana/loki:2.9.3
    container_name: loki
    volumes:
      - ./docker/config/observability/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - observer
      - pinnacle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 3s
      retries: 5

  observer_promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    volumes:
      - ./docker/config/observability/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - observer
      - pinnacle-network
    restart: unless-stopped
    depends_on:
      observer_loki:
        condition: service_healthy

  # Grafana - Visualization and dashboarding
  observer_grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/config/observability/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3000:3000"
    networks:
      - observer
      - pinnacle-network
    restart: unless-stopped
    depends_on:
      - observer_prometheus
      - observer_loki

  # Node Exporter - System metrics
  observer_node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - observer
      - pinnacle-network
    restart: unless-stopped

  # cAdvisor - Container metrics
  observer_cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    ports:
      - "8080:8080"
    networks:
      - observer
      - pinnacle-network
    restart: unless-stopped