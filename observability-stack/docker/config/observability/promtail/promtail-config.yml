server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      # Container image
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'
      # Docker labels
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
    pipeline_stages:
      # Parse JSON logs if present
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            service: service
      # Extract log level
      - labels:
          level:
      # Parse timestamps
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log
    pipeline_stages:
      - match:
          selector: '{job="varlogs"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\S+\s+\S+)\s+(?P<host>\S+)\s+(?P<process>\S+):\s+(?P<message>.*)$'
            - labels:
                host:
                process:
            - timestamp:
                source: timestamp
                format: 'Jan 02 15:04:05'

  # Application logs (example for your microservices)
  - job_name: api-gateway
    static_configs:
      - targets:
          - localhost
        labels:
          job: api-gateway
          __path__: /var/log/api-gateway/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            trace_id: trace_id
            span_id: span_id
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # NestJS service logs pattern
  - job_name: nestjs-services
    static_configs:
      - targets:
          - localhost
        labels:
          job: nestjs-services
          __path__: /var/log/services/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            context: context
            trace_id: trace_id
      - labels:
          level:
          context:
      - timestamp:
          source: timestamp
          format: RFC3339Nano