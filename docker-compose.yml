
version: "3"
services:

  pinnacle-zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-log:/var/lib/zookeeper/log
    networks: [pinnacle-network]

  pinnacle-kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - pinnacle-zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: pinnacle-zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://pinnacle-kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks: [pinnacle-network]

  # Optional: UI for debugging
  pinnacle-kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "4790:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: pinnacle
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: pinnacle-kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: pinnacle-zookeeper:2181
    depends_on:
      - pinnacle-kafka
    networks: [pinnacle-network]
