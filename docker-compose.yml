  pinnacle-gateway:
    build:
      context: ./backend/gateway
      dockerfile: Dockerfile.dev
    env_file: .env
    environment:
      # Explicitly set these to ensure they're available
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    volumes:
    - ./backend/gateway:/app
    - go-modules:/go/pkg/mod
    command: go run cmd/api/main.go
    ports:
      - "4700:8080"
    depends_on:
      - pinnacle-redis
      - pinnacle-db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks: [pinnacle-network]

  pinnacle-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pinnacle
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./docker/config/postgres/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "4732:5432"
    networks: [pinnacle-network]
  pinnacle-outcomes-service-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: outcomes
    volumes:
      - dbdata_outcomes_service:/var/lib/postgresql/data
      - ./docker/config/postgres/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "4442:5432"
    networks: [pinnacle-network]

  pinnacle-adminer:
    image: adminer:latest
    ports:
      - "4780:8080"
    depends_on:
      - pinnacle-db
    networks: [pinnacle-network]
  pinnacle-redis:
    image: arm64v8/redis
    restart: unless-stopped
    tty: true
    expose:
      - 6379
    volumes:
      - redisdata:/data
    networks:
      - pinnacle-network

#Docker Networks
networks:
  pinnacle-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
  dbdata_outcomes_service:
    driver: local
  redisdata:
    driver: local
  go-modules:

