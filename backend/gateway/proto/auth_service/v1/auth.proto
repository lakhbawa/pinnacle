syntax = "proto3";

package auth_service.v1;

option go_package = "gateway/gen/go/auth_service/v1";
import "auth_service/v1/models.proto";
import "google/api/annotations.proto";
message SignInRequest {
  string email = 1;
  string password = 2;
}

message SignUpRequest {
  string name = 1;
  string email = 2;
  string password = 3;
  optional string company = 4;
}

message RefreshTokenRequest {
  string token = 1;
}


service AuthService {

  rpc SignIn(SignInRequest) returns (AuthenticatedResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/signin"
      body: "*"
    };
  };

  rpc SignUp(SignUpRequest) returns (AuthenticatedResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/signup"
      body: "*"
    };
  };

  rpc RefreshToken(RefreshTokenRequest) returns (AuthenticatedResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/refresh_token"
      body: "*"
    };
  };

}