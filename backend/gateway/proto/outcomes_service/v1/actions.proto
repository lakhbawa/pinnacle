syntax = "proto3";
package outcomes_service.v1;

option go_package = "gateway/gen/go/outcomes_service/v1";
import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "outcomes_service/v1/models.proto";

service ActionsService {
  rpc CreateAction(CreateActionRequest) returns (Action) {
    option (google.api.http) = {
      post: "/api/v1/actions"
      body: "*"
    };
  }

  rpc GetAction(GetActionRequest) returns (Action) {
    option (google.api.http) = {
      get: "/api/v1/actions/{id}"
    };
  }

  rpc ListActions(ListActionsRequest) returns (ListActionsResponse) {
    option (google.api.http) = {
      get: "/api/v1/actions"
    };
  }

  rpc UpdateAction(UpdateActionRequest) returns (Action) {
    option (google.api.http) = {
      patch: "/api/v1/actions/{id}"
      body: "*"
    };
  }

  rpc DeleteAction(DeleteActionRequest) returns (DeleteActionResponse) {
    option (google.api.http) = {
      delete: "/api/v1/actions/{id}"
    };
  }
}

message CreateActionRequest {
  string title = 1;
  string user_id = 2;

  string outcome_id = 3;
  string driver_id = 4;
  optional string scheduled_for = 5;
  optional float position = 6;
  optional float description = 7;

}

message GetActionRequest {
  string id = 1;
}

message UpdateActionRequest {
  string id = 1;
  optional string title = 2;
  optional float position = 3;
  optional string outcome_id = 4;
  optional string driver_id = 5;
  optional string user_id = 6;
  optional google.protobuf.Timestamp completed_at = 7;
  optional google.protobuf.Timestamp scheduled_for = 8;
  optional bool is_completed = 9;
  optional string description = 10;
}

message ListActionsRequest {
  string outcome_id = 1;
  int32 page_size = 2;
  string page_token = 3;
}

message ListActionsResponse {
  repeated Action data = 1;
  string next_page_token = 2;
  int32 total_count = 3;
  int32 page_size = 4;
  int32 current_page = 5;
  int32 total_pages = 6;
}

message DeleteActionRequest {
  string id = 1;
}

message DeleteActionResponse {
  bool success = 1;
}